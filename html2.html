<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Mani</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-image: url("https://chitrahandicraft.com/wp-content/uploads/2019/02/login-page-background-images-hd-10.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        #login {
            text-align: center;
            margin-top: 8%;
            text-decoration: line-through;
        }
        
        #container {
            /* border: 1px solid rgb(14, 14, 14); */
            margin-left: 28%;
            margin-right: 28%;
            padding-bottom: 10%;
            border-radius: 17%;
            background-color: rgb(6 101 130);
            /* background-image: url("https://wallpaperaccess.com/full/2314983.jpg"); */
        }
        
        #welcome {
            text-align: center;
            margin-top: 5%;
            padding-top: 8%;
        }
        
        #sec_container {
            margin-top: 10%;
            margin-left: 5%;
            margin-right: 5%;
        }
        
        #email {
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            width: 100%;
            background-color: #3d87a800;
            font-weight: bold;
        }
        
        #password_div {
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
        }
        
        #password {
            border-top: none;
            border-left: none;
            border-right: none;
            width: 100%;
            background-color: #3d87a800;
            font-weight: bold;
        }
        
        #submit_container {
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
        }
        
        #submit {
            text-align: center;
            font-style: normal;
            border-radius: 10%;
            padding: 1%;
            padding-left: 2%;
            padding-right: 2%;
            border-radius: 20%;
            font-weight: bolder;
        }
        
        #submit {
            color: rgb(117, 128, 0);
            background-color: rgb(220, 217, 217);
        }
        
        #submit:hover {
            color: red;
            background-color: rgb(83, 79, 79);
        }
        
        #submit:active {
            color: darkblue;
            background-color: rgb(0, 153, 255);
        }
        
        #reset {
            text-align: center;
            font-style: normal;
            border-radius: 10%;
            padding: 1%;
            padding-left: 2%;
            padding-right: 2%;
            margin-left: 2%;
            border-radius: 20%;
            font-weight: bolder;
        }
        
        #reset {
            color: rgb(117, 128, 0);
            background-color: rgb(220, 217, 217);
        }
        
        #reset:hover {
            color: red;
            background-color: rgb(83, 79, 79);
        }
        
        #reset:active {
            color: darkblue;
            background-color: rgb(0, 153, 255);
        }
        
        #forget_password {
            margin-left: 57%;
            text-decoration: none;
            color: darkblue;
        }
        
        #forget_password:link {
            color: green;
        }
        
        #forget_password:visited {
            color: rgb(151, 203, 228);
        }
        
        #forget_password:hover {
            color: red;
        }
        
        #forget_password:active {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="login">LOGIN</h1>
    <form id="container" action="#">
        <h2 id="welcome">Welcome</h2>
        <div id="sec_container">
            <input type="email" placeholder="Email" id="email">
        </div>
        <div id="password_div">
            <input type="password" placeholder="Password" id="password">
        </div>
        <div id="submit_container">
            <button type="submit" id="submit">
            Login
            </button>
            <input type="reset" id="reset">
            <a href="#" id="forget_password">Forget Password</a>
        </div>


    </form>
</body>

</html>
